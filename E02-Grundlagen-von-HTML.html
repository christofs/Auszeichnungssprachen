## (1) Geschichte von HTML

---
### Tim Berners-Lee
<img height="350" data-src="img/E02/tim-berners-lee-1990.jpg">
<p>HTML: HyperText Markup Language</p>
<p><a href="http://info.cern.ch/hypertext/WWW/TheProject.html">http://info.cern.ch/hypertext/WWW/TheProject.html</a></p>
<small>(Bildquelle: Dries Buytaert, <a href="https://dri.es/the-open-web-can-still-win">https://dri.es/the-open-web-can-still-win</a>)</small>

::
- Physiker, Mitarbeiter am CERN in den 1980ern
- Hatte dort die Idee, Dokumente über Links zu verknüpfen
- Hat dafür HTML erfunden
- Hypertext: Text mit Hyperlinks; als Links zwischen Dokumenten
- Grundlage des WWW
- Die Rekonstruktion der Original-Webseite zeigen! 

---
### Versionen von HTML
* 1989: HTML (erster Vorschlag von TBL) <!-- .element: class="fragment" data-fragment-index="1" -->
* 1995: HTML 2.0 (erster offizieller Standard) <!-- .element: class="fragment" data-fragment-index="2" -->
* 1996: das W3C übernimmt die Betreuung des Standards <!-- .element: class="fragment" data-fragment-index="3" -->
* 1997: HTML 3.0 und HTML 4.0 (letzte Version von HTML) <!-- .element: class="fragment" data-fragment-index="4" -->
* 2000: XHTML (separate Sprache; X = eXtensible / basierend auf XML) <!-- .element: class="fragment" data-fragment-index="5" -->
* 2014: HTML5 (aktueller Standard; löst HTML 4 und XHTML ab; viele neue Möglichkeiten) <!-- .element: class="fragment" data-fragment-index="6" -->

## HTML 101

---
### Wie funktioniert HTML? 
* Es ist eine Auszeichnungssprache  <!-- .element: class="fragment" data-fragment-index="1" -->
  * Ein Textinhalt wird mit speziellen Markierungen annotiert / beschrieben
  * Diese Markierungen werden vom Text durch reservierte Zeichen getrennt
* Es gibt vier grundlegende Bausteine <!-- .element: class="fragment" data-fragment-index="2" -->
  * Strings (Textinhalt)
  * Elemente (öffnendes, schließendes Tag, Inhalt)
  * Attribute und Werte (innerhalb eines Elements)
* Besonderheiten von HTML <!-- .element: class="fragment" data-fragment-index="3" -->
  * festes Inventar an Elementen
  * HTML: Elemente sind teils auf Inhalt/Struktur, teils auf Darstellung bezogen
  * HTML5: nur noch Inhalt/Struktur, Darstellung komplett in CSS

---
### Beispiel (Fragmente)
```
<h1>Dies ist eine Überschrift ersten Grades</h1>

<p>Manche Elemente beschreiben die <emph>Bedeutung</emph>
des annotierten Textteils.</p>

<p>Andere Elemente beschreiben die <b>Darstellung</b>
des annotierten Textteils.</p>

<div class="absatz">
  <p>Hier ein Beispiel für einen Abschnitt (div)
  mit Attribut und Wert.</p>
</div>

<p>Ohne <a href="https://www.trier.de/">Links</a>
kommt man nicht aus.</p>
```


::
- spitze Klammern trennen Textinhalt vom Markup
- Öffnende vs. schließende Tags
- Element: 2 Tags ggfs. mit Attributen und aller Inhalt
- Verschachtelung
- Syntax von Wert und Attribut
