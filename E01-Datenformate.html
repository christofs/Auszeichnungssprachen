## (1) Datenformate im Überblick

---
### Schichten der Datenrepräsentation

1. Untersuchungsgegenstand: realweltlicher Gegenstand
1. Modellierte Instanz: digitale Repräsentation des Gegenstands
1. Datenformate: strukturieren die Informationen  
1. Zeichenfolge: unstrukturierte Abfolge von Zeichen
1. Zeichenkodierung: bspw. Unicode/UTF-8: Code für jedes Zeichen
1. Binärcode: Repräsentation der Zeichencodes im Speicher

## Was macht Datenformate geeignet?
* Weit verbreitet und standardisiert
* Nicht proprietär
* Offen dokumentiert
* Verlustfreie oder keine Kompression
* Einfach dekodierbar oder unmittelbar lesbar

(Nach: "IT-Empfehlungen. Für den nachhaltigen Umgang mit digitalen Daten in den Altertumswissenschaften", IANUS, Version 1.0.1.0, 2017. https://www.ianus-fdz.de/it-empfehlungen/.)

## Fazit 

---
#### Fazit Auszeichnungssprachen
* Vorteile <!-- .element: class="fragment" data-fragment-index="1" -->
  * Von Menschen und Maschinen lesbar
  * Metadaten, Markup und Text/Daten bleiben zusammen
  * Inhalt und Struktur gemeinsam, Darstellung davon getrennt (CSS)
  * Daten sind letztlich einfach Textdateien (nachhaltig)
* Nachteile <!-- .element: class="fragment" data-fragment-index="2" -->
  * Etwas "verbose" 
  * komplexer zu erstellen als "plain text"
  * weniger performant als Datenbanken

---
#### Fazit XML
* Vorteile  <!-- .element: class="fragment" data-fragment-index="1" -->
  * XML ist eine Meta-Auszeichnungssprache (siehe: SVG, KML, TEI, etc.)
  * Man kann damit beliebige Auszeichnungssprachen definieren (siehe: WLV)
  * Validierung nach Schema (Datenmodell) möglich (sehr wichtig!) 
  * für Textauszeichnung und Datenhaltung geeignet
  * extrem weit verbreitet
* Nachteile <!-- .element: class="fragment" data-fragment-index="2" -->
  * (wie für Auszeichnungssprachen allgemein)
