<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Text in SVG</title>
<style type="text/css">
text {
  font-family:sans-serif;
  font-size: 60px;
  font-weight: bold;
}
#zwei {
  fill: blue;
  font-size: 40px; 
}
#drei {
  fill: #ffebe6;
  stroke: #c32e04;
  stroke-width: 2px;
  font-size: 60px; 
  font-weight: bold;
}
</style>
</head>
<body>
<div>
<p>Text in SVG</p>
<svg width="600" height="300">
<text id="eins" x="20" y="120">Text</text>
<text id="zwei" x="170" y="120">in</text>
<text id="drei" x="230 280 330" y="120 140 160">SVG</text>
</svg>  
</div>
</body>
